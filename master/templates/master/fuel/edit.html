{% extends 'layout/base.html' %} {% load static %} {% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
  <div class="row">
    <div class="col-12">
      <form method="POST" action="{% url 'update_fuel' %}">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ fuel.id }}">

        <div class="card">
          <div class="card-header">
            <h4 style="display: inline-block" class="card-title">
              Detail Fuel
            </h4>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Fuel Name</label>
              <input type="text" name="fuel_name" class="form-control" value="{{ fuel.fuel_name }}" />
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Emission Factor</label>
              <input type="number" name="ems_factor" class="form-control" value="{{ fuel.ems_factor }}" step=".01" />
            </div>

            <div class="row">
              <div class="col-6">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Created At</label>
                  <input readonly type="text" class="form-control" value="{{ fuel.created_at }}" />
                </div>
              </div>

              <div class="col-6">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Created By</label>
                  <input readonly type="text" class="form-control" value="{{ fuel.created_by }}" />
                </div>
              </div>

              <div class="col-6">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Modified At</label>
                  <input readonly type="text" class="form-control" value="{{ fuel.modified_at }}" />
                </div>
              </div>

              <div class="col-6">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Modified By</label>
                  <input readonly type="text" class="form-control" value="{{ fuel.modified_by }}" />
                </div>
              </div>
            </div>
          </div>

          <div class="card-footer">
            <button type="button" onclick="window.history.go(-1); return false;"
              class="btn btn-outline-secondary btn-md">
              <i class="bi bi-arrow-left" style="margin-right: 3px"></i>
              Back
            </button>

            <button type="submit" class="btn btn-primary btn-md text-white" style="margin-left: 10px">
              <i class="bi bi-box-arrow-down" style="margin-right: 3px"></i>
              Update
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %} {% block js %} {% endblock js %}
