{% extends 'layout/base.html' %} {% load static %} {% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4 style="display: inline-block; margin-right: 10px" class="card-title">
            Kecamatan
          </h4>
          <a href="{% url 'add_kecamatan' %}" class="btn btn-sm btn-warning btn-round">
            Add Row
          </a>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="hover" id="table-kecamatan" width="100%">
              <thead class="thead-light">
                <tr>
                  <th>Name</th>
                  <th>Created At</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {% for kec in kecamatan %}
                <tr>
                  <td>{{ kec.name }}</td>
                  <td>{{ kec.created_at }}</td>
                  <td>
                    <a href="{% url 'edit_kecamatan' kec.id %}" class="btn btn-sm btn-primary">Detail</a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %} {% block js %}

<script>
  let table = new DataTable("#table-kecamatan");
</script>

{% endblock js %}
