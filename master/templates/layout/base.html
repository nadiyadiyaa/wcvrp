{% load static %}

<!DOCTYPE html>
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Dashboard - WCVRP</title>

    <meta name="description" content="" />

    <link
      rel="icon"
      type="image/x-icon"
      href="{% static '/assets/img/favicon/favicon.ico' %}"
    />

    <link
      href="{% static '/assets/img/favicon/favicon.ico' %}"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link
      href="{% static '/assets/vendor/fonts/boxicons.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="{% static '/assets/vendor/css/core.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="{% static '/assets/vendor/css/theme-default.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="{% static '/assets/css/demo.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="{% static '/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="{% static '/assets/vendor/libs/apex-charts/apex-charts.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="{% static '/assets/vendor/js/helpers.js' %}"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="{% static '/assets/js/config.js' %}"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->
        {% include "layout/sidebar.html" %}
        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->
          {% include "layout/topbar.html" %}
          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->
            {% block content %} {% endblock %}
            <!-- / Content -->

            {% include "layout/footer.html" %}
            <div class="content-backdrop fade"></div>
          </div>
        </div>
      </div>

      <div class="layout-overlay layout-menu-toggle"></div>
    </div>

    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <script src="{% static '/assets/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static '/assets/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static '/assets/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static '/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static '/assets/vendor/js/menu.js' %}"></script>
    <script src="{% static '/assets/vendor/libs/apex-charts/apexcharts.js' %}"></script>
    <script src="{% static '/assets/js/main.js' %}"></script>
    <script src="{% static '/assets/js/dashboards-analytics.js' %}"></script>

    {% block js %} {% endblock %}

    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
