{% extends 'layout/base.html' %} {% load static %} {% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
  <div class="row">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-3">
              <img src="{% static '/assets/img/icons/unicons/chart-success.png' %}"" alt=" chart success"
                class="rounded" />
            </div>
            <div class="col">
              <h3 class="card-title mt-1">Jumlah Kecamatan</h3>
              <h4 class="card-title mb-2">{{ c_kecamatan }}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-3">
              <img src="{% static '/assets/img/icons/unicons/cc-primary.png' %}"" alt=" chart success"
                class="rounded" />
            </div>
            <div class="col">
              <h3 class="card-title mt-1">Jumlah Tempat</h3>
              <h4 class="card-title mb-2">{{ c_place }}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-3">
              <img src="{% static '/assets/img/icons/unicons/paypal.png' %}"" alt=" chart success" class="rounded" />
            </div>
            <div class="col">
              <h3 class="card-title mt-1">Jumlah Truck</h3>
              <h4 class="card-title mb-2">{{ c_truck }}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
